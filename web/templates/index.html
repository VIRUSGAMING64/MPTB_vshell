<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor FTP Web Simple</title>
    <link rel="stylesheet" href="/static/index.css"></link>
</head>
<body>
    <canvas id="neuron-canvas"></canvas>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>üìÇ Archivos Web FTP</h1>
            <div style="display: flex; align-items: center; gap: 10px;">
                <span id="ffmpeg-indicator" style="padding: 5px 10px; border-radius: 4px; background-color: #666; font-weight: bold; font-size: 0.9em; color: #ccc;">FFmpeg: ...</span>
                {% if username %}
                    <span style="color: var(--accent-color);">{{ username }}</span>
                    <a href="/logout" class="btn btn-danger btn-sm" style="text-decoration: none;">Salir</a>
                {% endif %}
            </div>
        </div>

        <div id="flash-messages" class="flash-messages"></div>

        <div class="breadcrumb" id="breadcrumb">
            <!-- Breadcrumb will be loaded here -->
        </div>

        <div class="actions-bar">
            <div class="action-section">
                <h3>Subir Archivo</h3>
                <form id="uploadForm">
                    <input type="file" name="file" required>
                    <button type="submit" class="btn">Subir</button>
                </form>
            </div>
            <div class="action-section">
                <h3>Crear Carpeta</h3>
                <form id="createFolderForm">
                    <input type="text" name="folder_name" placeholder="Nombre de carpeta" required>
                    <button type="submit" class="btn">Crear</button>
                </form>
            </div>
        </div>

        <ul class="file-list" id="fileList">
            <!-- Files will be loaded here -->
        </ul>
        
        <div class="action-section" style="margin-top: 20px; border-color: var(--accent-color);">
            <h3 style="margin-top: 0; color: var(--accent-color);">üöÄ Estado de Conversi√≥n</h3>
            <div style="display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9em;">
                <span>Procesando: <strong id="currentFileText" style="color: #fff;">-</strong></span>
                <span>Completado: <strong id="percentText" style="color: var(--accent-color);">0%</strong></span>
            </div>
             <div style="display: flex; justify-content: flex-end; margin-bottom: 5px; font-size: 0.8em;">
                <span style="font-family: monospace; color: #aaa;"><span id="part">0</span> / <span id="total">0</span></span>
            </div>
            
            <div class="progressBar"
                style="width: 100%; height: 12px; border-radius: 6px; background-color: rgba(255,255,255,0.1); overflow: hidden; box-shadow: inset 0 1px 3px rgba(0,0,0,0.3);">
                <div class="progress" style="width: 0%; height: 100%; background-color: var(--accent-color); transition: width 0.3s ease; box-shadow: 0 0 10px var(--accent-color);">
                </div>
            </div>
            
            <div style="margin-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px;">
                <h4 style="margin: 0 0 10px 0; font-size: 0.9em; color: #ccc;">‚è≥ Cola de Espera</h4>
                <div id="queueList" style="font-size: 0.85em; color: #888; max-height: 100px; overflow-y: auto;">
                    <div style="font-style: italic;">Cola vac√≠a</div>
                </div>
            </div>

             <div style="margin-top: 5px; font-size: 0.8em; text-align: right; display:none;">
                <span>Terminado: <span id="okVal">NO</span></span>
            </div>
        </div>
    </div>

    <script src="/static/ffmpeg.js"></script>
    <script src="/static/neuron.js"></script>
</body>
</html>
